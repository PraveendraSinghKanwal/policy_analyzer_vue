<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Policy Extraction App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .section {
      flex: 1;
      padding: 32px 24px;
      box-sizing: border-box;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .section + .section {
      border-left: 1px solid #e0e0e0;
      background: #fafbfc;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #2d3a4a;
    }
    .file-list {
      margin: 12px 0;
    }
    .file-list select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }
    .actions button, .actions input[type="file"] {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #b0b0b0;
      background: #f0f4f8;
      cursor: pointer;
    }
    .actions button {
      background: #1976d2;
      color: #fff;
      border: none;
      margin-bottom: 8px;
    }
    .actions button:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
    }
    .pdf-viewer, .summary-viewer {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 16px;
      margin-bottom: 16px;
      min-height: 200px;
    }
    .download-buttons button {
      margin-right: 12px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background: #43a047;
      color: #fff;
      cursor: pointer;
    }
    .download-buttons button:last-child {
      margin-right: 0;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .section {
        border-left: none !important;
        border-top: 1px solid #e0e0e0;
      }
      .section:first-child {
        border-top: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section: Upload/Select and Actions -->
    <div class="section" style="max-width: 400px;">
      <h2>Upload PDF</h2>
      <div class="actions">
        <!-- Single upload button -->
        <button id="upload-btn" style="width: 100%; margin-bottom: 16px;">Upload PDF</button>
        <input type="file" id="pdf-upload" accept="application/pdf" style="display: none;">
      </div>
      <div class="actions">
        <div id="action-buttons" style="flex-direction: row; gap: 8px; margin-top: 0;">
          <button id="view-pdf-btn" disabled>Standard Analysis</button>
          <button id="gap-analyses-btn" disabled>Gap Analyses</button>
          <button id="view-summary-btn" disabled>Summary</button>
        </div>
      </div>
    </div>
    <!-- Right Section: PDF & Summary View -->
    <div class="section">
      <h2>View & Download</h2>
      <div class="pdf-viewer" id="pdf-viewer" style="display: none;">
        <strong>Updated PDF Preview</strong>
        <div style="margin-top: 12px; color: #888;">No PDF selected.</div>
      </div>
      <div class="summary-viewer" id="summary-viewer" style="display: none;">
        <strong>Summary</strong>
        <div style="margin-top: 12px; color: #888;">No summary available.</div>
      </div>
      <div class="download-buttons">
        <button id="download-btn" disabled>Download</button>
      </div>
    </div>
  </div>

  <script>
    const pdfUpload = document.getElementById('pdf-upload');
    const existingFiles = document.getElementById('existing-files');
    const viewBtn = document.getElementById('view-btn');
    const pdfViewer = document.getElementById('pdf-viewer');
    const summaryViewer = document.getElementById('summary-viewer');
    const downloadPdfBtn = document.getElementById('download-pdf');
    const downloadSummaryBtn = document.getElementById('download-summary');

    let selectedPdfUrl = "";

    // Upload button logic
    const uploadBtn = document.getElementById('upload-btn');
    uploadBtn.onclick = () => {
      document.getElementById('pdf-upload').click();
    };

    // Scrollable container logic
    const scrollableContainer = document.getElementById('scrollable-container');
    const files = [
      'sample1.pdf',
      'sample2.pdf',
      'sample3.pdf',
      'sample4.pdf',
      'sample5.pdf',
      'sample6.pdf',
      'sample7.pdf',
      'sample8.pdf'
    ]; // Replace with dynamic file list if available
    let selectedFileIndex = null;
    const VISIBLE_COUNT = 4;

    function renderScrollableContainer() {
      scrollableContainer.innerHTML = '';
      files.forEach((file, i) => {
        const btn = document.createElement('button');
        btn.textContent = file;
        btn.style.padding = '8px 16px';
        btn.style.margin = '2px 8px';
        btn.style.background = (i === selectedFileIndex) ? '#1976d2' : '#fff';
        btn.style.color = (i === selectedFileIndex) ? '#fff' : '#222';
        btn.style.border = 'none';
        btn.style.borderRadius = '4px';
        btn.style.cursor = 'pointer';
        btn.style.textAlign = 'left';
        btn.onclick = () => {
          selectedFileIndex = i;
          pdfUpload.value = '';
          selectedPdfUrl = files[i]; // In real app, use file URL
          renderScrollableContainer();
          showActionButtons();
        };
        scrollableContainer.appendChild(btn);
      });
    }
    renderScrollableContainer();

    // Hide old select
    const oldSelect = document.getElementById('existing-files');
    if (oldSelect) oldSelect.style.display = 'none';

    // Action buttons logic
    const actionButtons = document.getElementById('action-buttons');
    const viewPdfBtn = document.getElementById('view-pdf-btn');
    const viewSummaryBtn = document.getElementById('view-summary-btn');
    function showActionButtons() {
      viewPdfBtn.disabled = false;
      viewSummaryBtn.disabled = false;
    }
    pdfUpload.addEventListener('change', () => {
      if (pdfUpload.files.length > 0) {
        selectedFileIndex = null;
        selectedPdfUrl = URL.createObjectURL(pdfUpload.files[0]);
        renderScrollableContainer();
        showActionButtons();
      }
    });

    // Right section logic
    const downloadBtn = document.getElementById('download-btn');
    let currentView = null; // 'pdf' or 'summary'

    function showPdfView() {
      pdfViewer.style.display = '';
      summaryViewer.style.display = 'none';
      downloadBtn.textContent = 'Download PDF';
      downloadBtn.disabled = !selectedPdfUrl;
      currentView = 'pdf';
    }
    function showSummaryView() {
      pdfViewer.style.display = 'none';
      summaryViewer.style.display = '';
      downloadBtn.textContent = 'Download Summary';
      downloadBtn.disabled = !selectedPdfUrl;
      currentView = 'summary';
    }

    // View PDF/Summary button logic
    viewPdfBtn.onclick = () => {
      if (!selectedPdfUrl) return;
      pdfViewer.innerHTML = `<strong>Updated PDF Preview</strong><div style=\"margin-top: 12px;\"></div><iframe class=\"w-full h-64 border rounded\" src=\"${selectedPdfUrl}\"></iframe>`;
      showPdfView();
    };
    viewSummaryBtn.onclick = () => {
      if (!selectedPdfUrl) return;
      summaryViewer.innerHTML = `<strong>Summary</strong><div style=\"margin-top: 12px;\">✅ Summary of the PDF:<br>- Point A<br>- Point B<br>- Point C</div>`;
      showSummaryView();
    };

    // Download button logic
    downloadBtn.onclick = () => {
      if (currentView === 'pdf' && selectedPdfUrl) {
        window.open(selectedPdfUrl, '_blank');
      } else if (currentView === 'summary' && selectedPdfUrl) {
        const text = '✅ Summary of the PDF:\n- Point A\n- Point B\n- Point C';
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'summary.txt';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    };
  </script>
</body>
</html>
